name: Deploy Storybook

on:
  push:
    branches:
      -main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/detup-node@v3
        with:
          node-version: 16

      - name: Install dependecies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy Strybook
        run: nom run deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH-TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}